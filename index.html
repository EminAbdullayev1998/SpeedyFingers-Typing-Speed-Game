<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Typing Speed Test English</title>
</head>
<body>

    <section>

        <div class="container">

            <div class="title">
                <h1>Speedy Fingers Game</h1>
            </div>

            <div class="main-box">
                <div class="words-box">
                    
                </div>
            </div>

            <div class="hero-box">
                <input type="text">
                <div class="time">
                    <p id="time"></p>
                </div>
                <div class="reset" id="reset1">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </div>
            </div>

            <div class="footer">
                <p>Made with <i class="fa-solid fa-heart"></i> by Emin</p>
            </div>

            <div class="score-modal" id="scoreModal">
                <p id="scoreP"></p>
                <button id="reset2"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>

        </div>

    </section>
    




    <script src="js/index.js"></script>
</body>
</html>
